<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mateusz Bogolubow">
    <title>JavaScript: API & FETCH - #05, devmentor.pl</title>
</head>
<body>
    <!-- dodaję identyfikatory dla pól formularza -->
    <form class="form" id="userForm">
        <div class="form__row">
            <label class="form__label">
                firstName: <input class="form__field form__field--first-name" id="firstName" />
            </label>
        </div>
        <div class="form__row">
            <label class="form__label">
                    lastName: <input class="form__field form__field--last-name" id="lastName" />
            </label>
        </div>
        <div class="form__row">
            <input class="form__submit" type="submit"/>
        </div>
    </form>

    <ul class="users"></ul>
    
    <script src="./app.js"></script>
</body>
</html>
